<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>JavaScript Electronic Table</title>
</head>
<body>
    <div id="app">

      <div class="db">
        Hello

        <div class="db__header">
          <h1>Панель управления</h1>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a class="db__create" href="#">
              Создать </br> таблицу
            </a>
          </div>
          
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата</span>
          </div>

          <ul class="db__list">

            <li >
              <a class="db__record" href="#">
                Таблица 1 
                <b>23.08.2020</b>
              </a>
            </li>

            <li >
              <a class="db__record" href="#">
                Таблица 2 
                <b>23.08.2020</b>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
</body>
</html>
